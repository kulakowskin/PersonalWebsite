<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>NICOLE KULAKOWSKI</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper" onclick="window.open('https://github.com/kulakowskin/PersonalWebsite'); return false;">
                    <div class="portfolio-img-background" style="background-image:url(images/portfolio2.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">This website.</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper" onclick="window.open('https://github.com/kulakowskin/SWAD'); return false;">
                    <div class="portfolio-img-background" style="background-image:url(images/lawnmower.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Java Lawnmower Simulation.</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper" onclick="window.open('https://github.com/kulakowskin/KBAI'); return false;">
                    <div class="portfolio-img-background" style="background-image:url(images/ravens.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">KBAI and Raven's Progressive Matrices.</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper" onclick="window.open('https://github.com/kulakowskin/ThermostatPrototype'); return false;">
                    <div class="portfolio-img-background" style="background-image:url(images/thermostat.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Web Application of Prototype Thermostat.</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper" onclick="window.open('https://github.com/kulakowskin/NumberGuesser'); return false;">
                    <div class="portfolio-img-background" style="background-image:url(images/numberguesser.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">CLI Program for Guessing Numbers.</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper" onclick="window.open('https://github.com/kulakowskin/CEN3031'); return false;">
                    <div class="portfolio-img-background" style="background-image:url(images/directory.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">Directory Web App for the University of Florida.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');
    portfolioItems.forEach(item => {
        item.addEventListener('mouseover', () => {
            let child = item.querySelector('.portfolio-img-background');
            child.classList.add('img-darken');

        });

        item.addEventListener('mouseout', () => {
            let child = item.querySelector('.portfolio-img-background');
            child.classList.remove('img-darken');

        });
    })
</script>
</html>
